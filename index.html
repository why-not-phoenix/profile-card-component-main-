<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="profile-box">
      <img src="images/bg-pattern-card.svg" alt="">
      <div class="personal-info">
        <img src="images/image-victor.jpg" alt="user">
        <h1 class="name">Victor Crest <span>26</span></h1>
        <p class="location">London</p>
      </div>
      <hr>
      <div class="media-activity">
        <ul>
          <li class="followers">
            <p class="stats">80K</p>
            <p class="lightgrey">Followers</p>
          </li>
          <li class="likes">
            <p class="stats">803K</p>
            <p class="lightgrey">Likes</p>
          </li>
          <li class="photos">
            <p class="stats">1.4K</p>
            <p class="lightgrey">Photos</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/dominion_onoja" target="_blank">Dominion Onoja</a>.
    </div>
  </main>
</body>
</html>
